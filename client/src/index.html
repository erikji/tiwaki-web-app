<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0px 0px;
            font-family: sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 1.5vw;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: max-content;
        }

        h1 {
            font-size: 3vw;
        }

        input {
            margin: 8px;
            font-size: 1.5vw;
        }

        input:invalid {
            border-color: rgb(255, 69, 100);
        }

        button {
            border: 4px solid white;
            margin: 8px;
            background-color: transparent;
            color: inherit;
            font-size: 1.5vw;
        }

        button:hover {
            cursor: pointer;
        }

        button:disabled {
            cursor: auto;
            border: 4px solid gray;
        }

        canvas {
            position: absolute;
            width: 40vw;
            left: 0; 
            right: 0; 
            top: 0;
            margin-left: auto; 
            margin-right: auto;
            border: 1px solid white;
        }

        #userDrawing {
            position: absolute;
            width: 40vw;
            height: 40vw;
            left: 0; 
            right: 0; 
            top: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
            border: 1px solid white;
        }

        #schedule {
            display: flex;
            flex-direction: column;
            border: 1px solid white;
            width: min-content;
            user-select: none;
        }

        .day {
            display: flex;
            flex-direction: row;
        }

        .daydesc {
            height: 2vw;
            width: 4vw;
            background-color: rgb(0, 150, 0);
            border: 1px solid white;
            font-size: 1.5vw;
        }
        
        .hour {
            margin: 0px;
            padding: 0px;
            width: 2vw;
            height: 2vw;
            background-color: rgb(0, 150, 0);
            border: 1px solid white;
            font-size: 1.5vw;
        }
    </style>
</head>

<body>
    <div class="centered">
        <div id="schedule"></div>
    </div>
    <div class="row">
        <button onclick="toggleHide(document.getElementById('label'))">Toggle YOLO Label</button>
        <button onclick="getCameraImage()">Get Camera Output (not implemented)</button>
        <div>OR</div>
        <input type="file" id="imageupload" accept="image/*" disabled>
    </div>
    <div class="row">
        <button onclick="toggleDrawing()">Toggle Drawing</button>
        <button onclick="clearDrawing()">Clear Drawing</button>
        <button onclick="undoPolygon()">Undo Last Polygon</button>
        <button onclick="saveDrawing()">Save Drawing (not implemented)</button>
    </div>
    <div class="centered" style="position: relative" id="yolo">
            <canvas id="img" width="640" height="640" style="z-index: 0"></canvas>
            <canvas id="label" width="640" height="640" style="z-index: 1"></canvas>
            <svg id="userDrawing" style="z-index: 2" viewBox="0 0 640 640" width="640" height="640" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.18.0/ort.min.js"></script>
    <script src="client/src/flatten.js"></script>
    <script src="client/src/index.js"></script>
</body>

</html>
